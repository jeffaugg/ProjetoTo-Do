<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lista de Tarefa</title>

</head>
<body>
    
    <main>
        <form class="add-form"> 
            <!-- Cria um formulario para adicionar tarefas-->
            <input type="text" placeholder="Adicionar tarefa" class="inpul-task">
            <!--Cria um tipo input que recebe texto, basicamente um campo para escrever, o placehorder escreve a mensagem que aparece dentro do campo-->
            <button type="submit">+</button>
            <!--Cria um botão para enviar o formulario-->
        </form>

        <table>

            <thead>
                <tr>
                   <th>Tarefa</th>
                   <th>Criada em</th>
                   <th>Status</th>
                   <th>Ações</th> 
                </tr>
                <!--
                <table>: Define o início de uma tabela.
                <thead>: Define o cabeçalho da tabela.
                <tr>: Define uma linha na tabela.
                <th>: Define células de cabeçalho na tabela.-->
            </thead>

            <tbody>
                <tr>
                    <td>Título da task</td>
                    <td>00 de janeiro de 2023 15:00</td>
                    <td>
                        <select>
                            <option value="Pendente">Pendente</option>
                            <option value="Em andamento">Em andamento</option>
                            <option value="Concluída">Concluída</option>
                        </select>
                        <!--Cria um campo de seleção, onde o usuário pode escolher entre as opções, o value é o valor que será enviado para o servidor-->
                    </td>

                    <td>
                        <button class="btn-action">
                            <span class="material-symbols-outlined">
                                edit
                                </span>
                           </button>
    
                           <button class="btn-action">
                            <span class="material-symbols-outlined">
                                delete
                                </span>
                           </button>
                    </td>   
                </tr>
                
            </tbody>
        </table>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
